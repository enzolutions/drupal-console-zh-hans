description: 下载主题
arguments:
    version: '主题板报, 例如 1.x-dev'
    theme: 主题名称
options:
    composer: '使用 --composer 选项可以利用Composer管理主体下载'
    version: 主题版本，例如：1.x-dev
messages:
    no-releases: '主题 "%s" 没有发布任何版本'
    getting-releases: '获取主题 "%s" 的发布版本'
    downloading: '下载主题 "%s" "%s"'
    downloaded: '主题 "%s" "%s" 被成功下载到 "%s"'
    select-release: 版本选择
    outside-drupal: '找不到 Drupal 根目录。使用 --root 进行设置，否则使用当前目录'
    error-creating-folder: '创建文件夹 "%s" 失败，请检查权限'
examples:
    -
        description: 'Download theme specifying name and version'
        execution: "drupal theme:download  Alina 7.x-1.2\n"
