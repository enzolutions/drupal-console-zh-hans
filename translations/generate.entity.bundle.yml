description: '生成新内容类型（node 或实体 bundle）'
help: '使用：generate:contenttype <fancy> <Fancy> 创建一个新内容类型，机读名称和名称分别为 fancy 和 Fancy'
welcome: '欢迎使用 Drupal 内容类型生成器'
options:
    module: common.options.module
    bundle-name: 内容类型的机读名称
    bundle-title: 内容类型的名称
questions:
    module: common.questions.module
    bundle-name: 输入新内容类型的机读名称
    bundle-title: 输入新内容类型的名称
message:
    error-state1: 占位符
examples:
    -
        description: 'Generate bundle entity specifying the module, the bundle name and its title'
        execution: "drupal generate:entity:bundle  \\\n  --module=\"modulename\"  \\\n  --bundle-name=\"default\"  \\\n  --bundle-title=\"default\""
